bind 12345
node localhost:8000,localhost:8001,localhost:8002
thread 4

# debug, info, warn, error
loglevel debug
syslog 0

# Statsd config
# metrics:
#   corvus.connected_clients
#   corvus.completed_commands
#   corvus.used_cpu_sys
#   corvus.used_cpu_user
#   corvus.latency
#   corvus.redis-node.127-0-0-1-8000.bytes.{send,recv}
#
# Metrices are sent using udp socket. Using `statsd` config to
# set statsd server address. Every `metric_interval` senconds
# will produce a set of metrices.
#
# statsd localhost:8125
# metric_interval 10
